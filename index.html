<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyxIDE - Dashboard</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="dashboard-view">
            <header>
                <h1>
                    <i class="fas fa-rocket"></i> RyxIDE Projects
                </h1>
                <div class="header-controls">
                    <button id="settings-button" class="header-button" title="Settings"><i class="fas fa-cog"></i></button>
                    <button id="new-project-button" class="header-button primary" title="New Project"><i class="fas fa-plus"></i> New Project</button>
                </div>
            </header>
            <main id="project-list-container">
                <h2>Your Projects</h2>
                <ul id="project-list">
                </ul>
                <p id="no-projects-message" style="display: none;">No projects yet. Click 'New Project' to start!</p>
            </main>
             <footer>
                 <p>RyxIDE by <a href="https://github.com/ShaneStudios/" target="_blank" rel="noopener noreferrer">Shane Studios</a>. <strong>STILL UNDER CONSTRUCTION</strong></p>
                 <p id="credits-footer">Loading...</p>             </footer>
        </div>
    </div>
    <div id="modal-backdrop" class="modal-hidden">
        <div id="new-project-modal" class="modal-content modal-hidden">
            <h2>Create New Project</h2>
            <label for="project-name-input">Project Name:</label>
            <input type="text" id="project-name-input" required placeholder="My Awesome Project">
            <label for="project-template-selector">Template:</label>
            <select id="project-template-selector">
                <option value="web_basic">Web Basic (HTML/CSS/JS)</option>
                <option value="python_basic">Python Basic</option>
                <option value="markdown_basic">Markdown Basic</option>
                <option value="empty">Empty Project</option>
            </select>
            <div class="modal-actions">
                <button id="create-project-cancel-button">Cancel</button>
                <button id="create-project-confirm-button" class="primary">Create</button>
            </div>
        </div>
    </div>
     <div id="loader-overlay" class="modal-hidden">
         <div id="loader-text">Processing...</div>
     </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="common.js"></script>
    <script src="index.js"></script>
</body>
</html>
